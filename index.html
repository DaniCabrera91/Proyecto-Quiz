<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div id="question">
        <h1 id="title">QUIZ pro QUO</h1>
    </div>
    <section id="question-container" class="alert alert-dismissible alert-primary hide">
        <div id="answer-buttons"></div>
        <button id="next-btn" class="hide btn btn-info">Next</button>
    </section>
    <div class="controls">
        <button id="start-btn" class="btn btn-lg btn-primary">Start</button>
    </div>
    <div id="final-score-container" class="hide">
        <button id="restart-btn" class="btn btn-lg btn-primary">Try Again</button>
    </div>
</body>
</html>
